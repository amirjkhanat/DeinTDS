{% extends 'base_generic.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="card-title">Logout</h3>
                </div>
                <div class="card-body">
                    {% if request.user.is_authenticated %}
                        <form method='POST'>
                            {% csrf_token %}
                            <p>Are you sure you want to logout?</p>
                            <button type='submit' class='btn btn-primary'>Yes, logout.</button>
                        </form>
                    {% else %}
                        <p>You're not logged in. Would you like to <a href='/django-admin/login/'>login</a>?</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
